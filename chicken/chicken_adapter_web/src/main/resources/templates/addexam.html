<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
    <link href="../static/icons/favicon-256x256.png" rel="icon" th:href="@{/icons/favicon-256x256.png}"
          type="image/png">
    <title>Register new exam</title>
</head>
<body>

<div class="container p-5">
    <header>
        <h1 class="mb-3">Register Exam</h1>
    </header>

    <nav class="navbar navbar-expand navbar-dark rounded bg-primary mb-5">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item" aria-disabled="true">
                    <a role="link" class="nav-link text-white" th:href="@{/student}" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/student/bookholiday}">Book new
                        holiday</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/student/bookexam}">Book new exam</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-grey disabled" aria-disabled="true" th:href="@{/student/addexam}">Register new
                        exam</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="mailto:propra@cs.hhu.de" id="" aria-expanded="false" aria-label="mail to propra@cs.hhu.de"> Help </a>
                </li>
            </ul>

        </div>
    </nav>

    <main>
        <section class="mb-5">
            <form action="#" th:action="@{/student/addexam}" th:method="POST"
                  th:object="${examForm}">
                <div class="form-floating mb-2">
                    <input class="form-control" id="name" name="name" placeholder="" th:field="*{name}"
                           type="text">
                    <label for="name">Name</label>
                </div>
                <div class="alert-danger p-2 rounded mb-3" th:if="${#fields.hasErrors('name')}">
                    <span th:errors="*{name}">Error message</span>
                </div>
                <div class="form-floating mb-2">
                    <input class="form-control" id="eventId" name="eventId" placeholder=""
                           th:field="*{eventId}" type="text">
                    <label for="eventId">Event Id</label>
                </div>
                <div class="alert-danger p-2 rounded mb-3" th:if="${#fields.hasErrors('eventId')}">
                    <span th:errors="*{eventId}">Error message</span>
                </div>
                <div class="form-floating mb-2">
                    <input class="form-control" id="date" name="date" th:field="*{date}"
                           type="date">
                    <label for="date">Date</label>
                </div>
                <div class="alert-danger p-2 rounded mb-3" th:if="${#fields.hasErrors('date')}">
                    <span th:errors="*{date}">Error message</span>
                </div>
                <div class="form-floating mb-2">
                    <input class="form-control" id="start" name="start" th:field="*{start}"
                           type="time">
                    <label for="start">Start</label>
                </div>
                <div class="alert-danger p-2 rounded mb-3" th:if="${#fields.hasErrors('start')}">
                    <span th:errors="*{start}">Error message</span>
                </div>
                <div class="form-floating mb-2">
                    <input class="form-control" id="end" name="end" th:field="*{end}" type="time">
                    <label for="end">End</label>
                </div>
                <div class="alert-danger p-2 rounded mb-3" th:if="${#fields.hasErrors('end')}">
                    <span th:errors="*{end}">Error message</span>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" id="isPresence" name="isPresence"
                           th:field="*{presence}" type="checkbox">
                    <label class="form-check-label" for="isPresence">Exam is in presence</label>
                </div>
                <div class="mb-2">
                    <button class="btn btn-primary btn-lg" type="submit">Add Exam</button>
                </div>

            </form>
        </section>
    </main>
</div>

</body>
</html>
